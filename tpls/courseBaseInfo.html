<div class="panel panel-default">
    <div class="panel-body">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程基本信息</li>
        </ol>

        <div class="panel panel-default">
            <div class="panel-heading">课程概要</div>
            <div class="panel-body">
                <div class="media">
                    <!--左侧-->
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="{{cs_cover}}" width="240" height="120">
                        </a>
                    </div>
                    <!--右侧-->
                    <div class="media-body">
                        <h4>讲师名称：{{tc_name}}</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <form class="form form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">标题</label>
                    <div class="col-sm-10">
                        <input type="text" name="cs_name" value="{{cs_name}}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">课程描述</label>
                    <div class="col-sm-10">
                        <textarea rows="10" class="form-control">{{@cs_brief}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">讲师</label>
                    <div class="col-sm-3">
                        <select name="" class="form-control">
                            {{each teacher}}
                                {{if($value.tc_id==cs_tc_id)}}
                            <option value="{{$value.tc_id}}" selected="selected">{{$value.tc_name}}</option>
                                {{else}}
                            <option value="{{$value.tc_id}}">{{$value.tc_name}}</option>
                                {{/if}}

                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">分类</label>
                    <div class="col-sm-3">
                        <select name="" class="select-top form-control">
                            {{each category.top}}
                                {{if($value.cg_id==cs_cg_pid)}}
                            <option value="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                                {{else}}
                            <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                {{/if}}


                            {{/each}}
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select name="" class="select-child form-control">
                            {{each category.childs}}
                                {{if($value.cg_id==cs_cg_id)}}
                            <option value="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                                {{else}}
                            <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">标签</label>
                    <div class="col-sm-10">
                        <input type="text" name="cs_tags" value="{{cs_tags}}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-5">
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
