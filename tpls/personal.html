<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">个人中心</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_name" value="{{tc_name}}" class="form-control">
                            <input type="hidden" name="tc_id" value="{{tc_id}}">

                            <input type="hidden" name="tc_province" value="{{tc_province}}">
                            <input type="hidden" name="tc_city" value="{{tc_city}}">
                            <input type="hidden" name="tc_district" value="{{tc_district}}">
                            <input type="hidden" name="tc_hometown" value="{{tc_hometown}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">花名</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_roster" value="{{tc_roster}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                            <img class="img-circle" src="{{tc_avatar}}" alt="" width="80" height="80">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <script id="introduceContainer" name="tc_introduce" type="text/plain"></script>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            {{if(tc_gender==0)}}
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="0" checked="checked"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="1"> 女
                            </label>
                            {{else}}
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="0"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="1" checked="checked"> 女
                            </label>
                            {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职日期</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_join_date" value="{{tc_join_date}}" readonly="readonly"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_birthday" value="{{tc_birthday}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_cellphone" value="{{tc_cellphone}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_email" value="{{tc_email}}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-5">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>


                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
